<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="noOfTimesCalled">
    <th style="padding: 5px" mat-header-cell *matHeaderCellDef> No of times called </th>
    <td style="padding: 5px" mat-cell *matCellDef="let element"> {{element.noOfTimesCalled}} </td>
  </ng-container>
  <ng-container matColumnDef="createdOn">
    <th style="padding: 5px" mat-header-cell *matHeaderCellDef> Created On </th>
    <td style="padding: 5px" mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
  </ng-container>

  <ng-container matColumnDef="shortUrl">
    <th style="padding: 5px" mat-header-cell *matHeaderCellDef> Shortened Url </th>
    <td style="padding: 5px" mat-cell *matCellDef="let element"> {{element.shortUrl}} </td>
  </ng-container>


  <ng-container matColumnDef="actualUrl">
    <th mat-header-cell *matHeaderCellDef> Actual Url </th>
    <td mat-cell *matCellDef="let element"> {{element.actualUrl}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
